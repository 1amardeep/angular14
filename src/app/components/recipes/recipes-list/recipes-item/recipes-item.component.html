<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{ recipe.name }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <img [src]="recipe.imageUrl" alt="{{ recipe.name }}" width="100px">
          <p class="card-text">{{ recipe.description }}</p>
          <a href="#" class="btn btn-primary">Details</a>
          <button class="btn btn-primary" (click)="deleteRecipes(recipe)">Delete</button>
        </div>
      </div>
    </div>
  </div>
