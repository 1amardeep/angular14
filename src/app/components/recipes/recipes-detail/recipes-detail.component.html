<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imageUrl}}" alt="" class="img-responsive" height="300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-outline-primary" (click)="addToShoppingList(recipe)">To Shopping List</button>
    <button type="button" class="btn btn-outline-secondary" [routerLink]="['edit']">Edit Recipe</button>
    <button type="button" class="btn btn-outline-success" (click)="deleteRecipe(recipe)">Delete Recipe</button>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p> {{recipe.description}} </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
