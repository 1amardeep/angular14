<p>Edit mode {{editMode}}</p>

<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="mb-3">
    <label for="recipe_name" class="form-label">Name</label>
    <input type="text" 
    class="form-control"
     id="recipe_name"
     ngModel
     name="name"
     aria-describedby="recipe name">
  </div>
  <div class="mb-3">
    <label for="recipe_description" class="form-label">Recipe Description</label>
    <input 
    type="textarea" 
    class="form-control"
    ngModel
    name="description"
     id="recipe_description">
  </div>
  <div class="mb-3">
    <label class="form-label" for="image_url">Image url</label>
    <input type="text" 
    class="form-control" 
    ngModel
    name="imageUrl"
    id="image_url">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
